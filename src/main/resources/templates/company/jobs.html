<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de Vagas</title>
  </head>
  <body class="bg-green-900 h-screen flex flex-col">
    <nav class="bg-zinc-900 p-4 flex justify-between items-center">
      <div>
        <a href="/company/jobs" class="text-white text-lg font-semibold">Cadastro</a>
      </div>
      <div>
        <a href="/company/jobs/list" class="text-white text-lg font-semibold">Listagem</a>
      </div>
      <div>
        <a href="/company/logout" class="text-white text-lg font-semibold">Logout</a>
      </div>
    </nav>
    <div class="flex-grow flex items-center justify-center">
      <div class="bg-gray-200 rounded-lg p-8 w-3/4 max-w-xl shadow-lg">
        <h1 class="text-gray-800 text-3xl mb-6">Cadastro de Vagas</h1>

        <form
          th:action="@{/company/jobs}"
          th:object="${jobs}"
          method="post"
          class="space-y-4"
        >
          <div>
            <label for="" class="text-gray-700">Nome da Vaga</label>
            <input
              type="text"
              class="w-full bg-gray-100 text-gray-800 text-lg rounded-lg p-2 focus:outline-none focus:ring-green-400 focus:ring-2"
              name="title"
              th:field="*{title}"
              placeholder="Ex? Desenvolvedor pleno Full-Stack"
            />
          </div>
          <div>
            <label for="" class="text-gray-700">Descrição da Vaga</label>
            <input
              type="text"
              class="w-full bg-gray-100 text-gray-800 text-lg rounded-lg p-2 focus:outline-none focus:ring-green-400 focus:ring-2"
              name="description"
              th:field="*{description}"
              placeholder="Ex? Desenvolvedor pleno Full-Stack, presencial, CLT"
            />
          </div>
          <div>
            <label for="" class="text-gray-700">Nível</label>
            <input
              type="text"
              class="w-full bg-gray-100 text-gray-800 text-lg rounded-lg p-2 focus:outline-none focus:ring-green-400 focus:ring-2"
              name="level"
              th:field="*{level}"
              placeholder="Ex? Junior, Pleno, Analista"
            />
          </div>
          <div>
            <label for="" class="text-gray-700">Benefícios da Empresa</label>
            <input
              type="text"
              class="w-full bg-gray-100 text-gray-800 text-lg rounded-lg p-2 focus:outline-none focus:ring-green-400 focus:ring-2"
              name="benefits"
              th:field="*{benefits}"
              placeholder="Ex? Frutas, café da Manhã, VR"
            />
          </div>

          <div>
            <button
              class="bg-green-900 w-full py-3 rounded text-white text-lg hover:bg-green-700"
            >
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
