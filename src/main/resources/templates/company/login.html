<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login da Empresa</title>
  </head>
  <body class="bg-green-900 h-full flex justify-center items-center">
    <div>
      <form action="" th:action="@{/company/signIn}" method="post">
        <div class="flex justify-center items-center h-full mt-[10vh]">
          <div class="bg-white p-10 rounded-lg shadow-2xl">
            <h2 class="text-3xl font-bold mb-10 text-center">
              Login da Empresa
            </h2>

            <div
              th:if="${error_message}"
              class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
              role="alert"
            >
              <strong class="font-bold">Erro!</strong>
              <span class="block sm:inline">E-mail ou senha inválidos.</span>
            </div>
            <div class="mb-6">
              <label for="email" class="block text-gray-800 font-bold"
                >E-mail</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-3 rounded-lg"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-800 font-bold"
                >Senha</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full p-3 rounded-lg"
                placeholder="Digite sua senha"
              />
            </div>
            <button
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold p-3 rounded-lg"
            >
              Entrar
            </button>
            <p class="text-center mt-4">
              Não tem uma conta?
              <a href="/company/create" class="underline">Cadastre-se</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
