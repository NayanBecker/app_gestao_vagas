<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro de Vagas</title>
  </head>
  <body class="bg-green-900 h-screen flex flex-col">
    <nav class="bg-zinc-900 p-4 flex justify-between items-center">
      <div>
        <a href="/company/jobs" class="text-white text-lg font-semibold"
          >Cadastro</a
        >
      </div>
      <div>
        <a href="/company/jobs/list" class="text-white text-lg font-semibold"
          >Listagem</a
        >
      </div>
      <div>
        <a href="/company/logout" class="text-white text-lg font-semibold"
          >Logout</a
        >
      </div>
    </nav>
    <p class="text-center text-4xl pt-8 text-white font-bold">Listagem de Vagas</p>
    <div class="flex-grow flex pt-10 justify-center">
      <div class="w-11/12 max-w-6xl bg-white rounded-lg shadow-lg p-6">
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-300">
              <th class="text-left py-3 px-4">ID</th>
              <th class="text-left py-3 px-4">Titulo</th>
              <th class="text-left py-3 px-4">Descrição</th>
              <th class="text-left py-3 px-4">Benefícios</th>
              <th class="text-left py-3 px-4">Nível</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="job: ${jobs}" class="border-b">
              <td class="border px-4 py-3" th:text="${job.id}"></td>
              <td class="border px-4 py-3" th:text="${job.title}"></td>
              <td class="border px-4 py-3" th:text="${job.description}"></td>
              <td class="border px-4 py-3" th:text="${job.benefits}"></td>
              <td class="border px-4 py-3" th:text="${job.level}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
