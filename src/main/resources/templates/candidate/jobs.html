<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vagas DisponÃ­veis</title>
  </head>
  <body class="bg-gray-900">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div
          class="relative flex h-16 items-center justify-start justify-between"
        >
          <div class="text-white space-x-4 font-bold">
            <a
              href="/candidate/profile"
              class="hover:bg-gray-900 rounded-md px-3 py-2"
              >Perfil do Candidato</a
            >
            <a href="/candidate/jobs" class="bg-gray-900 rounded-md px-3 py-2"
              >Vagas</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="flex px-40 py-20 text-white justify-center">
      <div
        class="bg-gray-500 p-10 rounded-lg w-6/12 gap-4 shadow-lg justify-between w-[100%]"
      >
        <div class="flex justify-end">
          <h1 class="text-3xl font-bold text-center w-[70%]">
            Vagas DisponÃ­veis
          </h1>
          <form action="" method="GET">
            <input
              type="text"
              name="filter"
              placeholder="Filtrar vagas"
              class="px-4 py-2 rounded-md text-gray-900"
            />
            <button class="hidden"></button>
          </form>
        </div>
        <form th:action="@{/candidate/jobs/apply}" method="post">
          <div th:each="job : ${jobs}">
            <div
              class="bg-gray-700 p-4 rounded-lg my-4 flex justify-between items-center shadow-lg"
            >
              <span class="flex-1">
                <input type="hidden" name="jobId" th:value="${job.id}" />
                <h2 class="text-xl font-bold" th:text="${job.title}"></h2>
                <p class="text-sm" th:text="${job.description}"></p>
                <p class="text-sm" th:text="${job.benefits}"></p>
                <p class="text-sm" th:text="${job.level}"></p>
              </span>
              <div class="">
                <button class="bg-gray-900 rounded-md px-3 py-2"
                  >Candidatar-se</button
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
