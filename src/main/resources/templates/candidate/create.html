<!DOCTYPE html>
<html lang="pt-BR" xmlns=:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastro do Candidato</title>
</head>
<body class="bg-gray-900 h-full flex justify-center items-center">
    <div >
        <form action="" th:action="@{/candidate/signIn}" method="post">
            <div class="flex justify-center items-center h-full mt-[10vh]">
                <div class="bg-white p-10 rounded-lg shadow-2xl">
                    <h2 class="text-2xl font-bold text-center">Seja Bem-vindo</h2>
                    <h2 class="text-3xl font-bold mb-10 text-center">Cadastro do Candidato</h2>
                    
                    <div th:if="${success_message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Sucesso!</strong>
                        <span class="block sm:inline">Cadastro realizado com sucesso.</span>
                    </div>
                    

                    <div class="mb-6">
                        <label for="nome" class="block text-gray-800 font-bold">Nome completo</label>
                        <input type="text" id="nome" name="nome" class="w-full p-3 rounded-lg" placeholder="Digite seu nome e sobrenome">
                    </div>

                    <div class="mb-6">
                        <label for="username" class="block text-gray-800 font-bold">Nome de Usuario</label>
                        <input type="text" id="username" name="username" class="w-full p-3 rounded-lg" placeholder="Digite seu nome de usuario">
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-gray-800 font-bold">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-800 font-bold">Senha</label>
                        <input type="password" id="password" name="password" class="w-full p-3 rounded-lg" placeholder="Digite sua senha">
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-800 font-bold">Confirme Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full p-3 rounded-lg" placeholder="Digite sua senha novamente">
                    </div>

                    <div class="mb-6">
                        <label for="description" class="block text-gray-800 font-bold">Descrição própria</label>
                        <input type="text" id="description" name="description" class="w-full p-3 py-5 rounded-lg" placeholder="Digite uma breve descrição sobre você">
                    </div>

                    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold p-3 rounded-lg">Cadastra-se</button>
                    <p class="text-center mt-4"> <a href="/candidate/login" class="underline">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
